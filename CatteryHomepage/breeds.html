    <div class="breeds-grid">
      <!-- 卡片 1 -->

        <img src="images/scottish.jpg" alt="スコティッシュフォールド">
        <h2>スコティッシュフォールド</h2>
        <p>優しい性格で家族向け。丸い顔と折れた耳が特徴です。静かな性格で他のペットとも相性が良いです。</p>
      </div>
      <!-- 卡片 2 -->
      <div class="breed-card">

        <h2>マンチカン</h2>
        <p>短い脚が特徴的な愛らしい猫種。活発で好奇心が旺盛。小さな体で家中を駆け回る姿が魅力です。</p>
      </div>
      <!-- 卡片 3 -->
      <div class="breed-card">
        <img src="images/bengal.jpg" alt="ベンガル">

        <p>アクティブで遊び好き。野性的な模様が魅力で、水遊びも好きな珍しい猫種です。</p>
      </div>
